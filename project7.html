<!DOCTYPE html>
<html>
<head>
    <title>Contact Me</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1>üì© Contact Me</h1>
        <p>Got a question or message? Fill the form below.</p>
    </header>

    <!-- CONTACT FORM -->
    <section>
        <form action="#" method="post">
            <!-- NAME -->
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

            <!-- EMAIL -->
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <!-- SUBJECT -->
            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject" placeholder="Subject of your message"><br><br>

            <!-- MESSAGE -->
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="40" placeholder="Type your message here..."></textarea><br><br>

            <!-- FILE UPLOAD -->
            <label for="file">Attach a File (optional):</label><br>
            <input type="file" id="file" name="file"><br><br>

            <!-- SUBMIT -->
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>Created by Hunnie ‚ù§Ô∏è</p>
    </footer>
</body>
</html>
